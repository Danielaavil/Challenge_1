<!DOCTYPE html>
<html>
<head>
  <title>Text Encryption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Text Encryption</h1>
  
  <label for="input">Text to encrypt:</label>
  <br>
  <textarea id="input" placeholder="Enter text to encrypt"></textarea>
  
  <label for="key">Encryption key:</label>
  <br>
  <input type="number" id="key" placeholder="Enter encryption key">
  
  <br>
  <button onclick="encrypt()">Encrypt</button>
  
  <br>
  <label for="output">Encrypted text:</label>
  <br>
  <textarea id="output" readonly></textarea>
  
  <script>
    function encrypt() {
      var input = document.getElementById("input").value;
      var key = parseInt(document.getElementById("key").value);
      var output = document.getElementById("output");

      var encryptedText = "";

      for (var i = 0; i < input.length; i++) {
        var charCode = input.charCodeAt(i);

        if (charCode >= 65 && charCode <= 90) {
          // Uppercase letters
          encryptedText += String.fromCharCode(((charCode - 65 + key) % 26) + 65);
        } else if (charCode >= 97 && charCode <= 122) {
          // Lowercase letters
          encryptedText += String.fromCharCode(((charCode - 97 + key) % 26) + 97);
        } else {
          // Non-alphabetic characters
          encryptedText += input.charAt(i);
        }
      }

      output.value = encryptedText;
    }
  </script>
</body>
</html>
